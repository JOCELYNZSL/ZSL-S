<style type="text/css">
	#main{
		height: 200px;
		width: 400px;
		background-color: #ccc;
		position: absolute;
		text-align: center;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		margin: auto;
	}
	#a{
		width: 50px;
		height: 50px;
		border-radius: 50px 0 0 ;
		background-color: #fc0;
		position: absolute;
		right: 0px;
		bottom: 0px;
	}
	#b{
		width: 50px;
		height: 50px;
		border-radius: 0 0 50px;
		background-color: #fc0;
		position: relative;
		left: 0px;
		top: 0px;
	}
</style>
    <body>
    	<div id="main">
    		<div id="a"></div>
    	    <div id="b"></div>
    	</div>
    </body>
</html>
